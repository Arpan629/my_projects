<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Contact us
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Gmail</a></li>
                <li><a class="dropdown-item" href="#">Facebook</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <section class="vh-100" style="background-color: #C1CFEA;">
      <div class="container py-5 h-100">
    
        <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
          <div class="col-md-9 col-lg-7 col-xl-5">
    
            <div class="card mb-4 gradient-custom" style="border-radius: 25px;">
              <div class="card-body p-4">
    
                <div id="demo1" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators mb-0">
                    <li data-target="#demo1" data-slide-to="0" class="active"></li>
                    <li data-target="#demo1" data-slide-to="1"></li>
                    <li data-target="#demo1" data-slide-to="2"></li>
                  </ul>
                  <!-- Carousel inner -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="d-flex justify-content-between mb-4 pb-2">
                        <div>
                          <h2 class="display-2"><span id="temp"></span><strong>Â°C</strong></h2>
                          <p class="text-muted mb-0" id="cityName"></p>
                        </div>
                       <div>
                        <p>Feels Like <span id="feels_like"></span></p>
                       </div>
                        <div>
                          <p>Cloud PCT <span id="cloud_pct"></span></p>
                        </div>
                       
                      </div>
                    </div>
                  </div>
                </div>
    
              </div>
            </div>
    
          </div>

      </div>
